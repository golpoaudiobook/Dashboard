<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./artist-list.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
    />
  </head>
  <body>
    <div class="artist-list1">
      <form class="header">
        <div class="header-child"></div>
        <div class="rectangle-parent36">
          <div class="frame-child14"></div>
          <div class="logo-container">
            <img
              class="golpo-logo-12"
              loading="lazy"
              alt=""
              src="./public/golpo-logo-11@2x.png"
            />
          </div>
          <div class="log-in-to">Log In to Admin Panel</div>
        </div>
        <div class="login-form-wrapper">
          <div class="login-form1">
            <div class="credentials">
              <div class="username">Username</div>
              <div class="username-input1">
                <input
                  class="enter-username1"
                  placeholder="Enter username"
                  type="text"
                />

                <div class="username-input-item"></div>
              </div>
            </div>
            <div class="credentials">
              <div class="password">Password</div>
              <div class="password-details">
                <div class="password-entry">
                  <input
                    class="enter-password2"
                    placeholder="Enter password"
                    type="text"
                  />

                  <div class="username-input-item"></div>
                </div>
                <div class="remember-forgot">
                  <div class="mask-group-parent">
                    <button class="mask-group" disabled="{true}">
                      <img
                        class="mask-group-icon"
                        alt=""
                        loading="lazy"
                        src="./public/mask-group@2x.png"
                      />
                    </button>
                    <div class="remember-me-option">
                      <div class="remember-me">Remember me</div>
                    </div>
                  </div>
                  <div class="remember-me-option">
                    <div class="forgot-password">Forgot password?</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="header-inner">
          <button class="frame-button">
            <div class="frame-child15"></div>
            <div class="log-in">Log In</div>
            <div class="login-icon">
              <img
                class="sign-in-1-icon1"
                alt=""
                src="./public/signin-1@2x.png"
              />
            </div>
          </button>
        </div>
        <div class="contact-info">
          <div class="forgot-password">
            Canâ€™t log in? Contact with your instructor
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
