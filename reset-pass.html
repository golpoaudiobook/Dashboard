<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./artist-list1.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
    />
  </head>
  <body>
    <div class="artist-list">
      <div class="rectangle-parent35">
        <div class="frame-child11"></div>
        <div class="auth">
          <div class="auth-child"></div>
          <img
            class="golpo-logo-11"
            loading="lazy"
            alt=""
            src="./public/golpo-logo-11@2x.png"
          />

          <div class="password-reset">
            <div class="reset-password">Reset Password</div>
          </div>
        </div>
        <div class="login-form">
          <form class="input-fields">
            <div class="password-labels">
              <div class="enter-old-password">Enter Old Password</div>
              <div class="username-input">
                <input
                  class="enter-username"
                  placeholder="Enter username"
                  type="text"
                />

                <div class="username-input-child"></div>
              </div>
            </div>
            <div class="password-labels">
              <div class="enter-old-password">New Password</div>
              <div class="enter-password-parent">
                <input
                  class="enter-password"
                  placeholder="Enter password"
                  type="text"
                />

                <div class="username-input-child"></div>
              </div>
            </div>
            <div class="password-labels2">
              <div class="enter-old-password">Confirm Password</div>
              <div class="enter-password-parent">
                <input
                  class="enter-password"
                  placeholder="Enter password"
                  type="text"
                />

                <div class="username-input-child"></div>
              </div>
            </div>
            <button class="reset-button">
              <div class="reset-button-child"></div>
              <div class="reset">Reset</div>
              <div class="sign-in-1-wrapper">
                <img
                  class="sign-in-1-icon"
                  alt=""
                  src="./public/signin-1@2x.png"
                />
              </div>
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
